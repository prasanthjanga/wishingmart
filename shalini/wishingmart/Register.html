<h2 class="title">Register With Us</h2>
<div class="row">


	<form class="form-horizontal col-sm-6 col-sm-offset-3" autocomplete="on">
	<div class="panel-body">
				

				<div class="form-group">
				<label for="" class="col-sm-4 control-label">First Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" id="FirstName" required>
				</div>				
				</div>
                
                <div class="form-group">
				<label for="" class="col-sm-4 control-label">Last Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" id="LastName" required>
				</div>				
				</div>

				<div class="form-group">
				<label for="" class="col-sm-4 control-label">Date Of Birth</label>
				<div class="col-sm-8">
				<input type="date" class="form-control" id="dob" required>
				</div>				
				</div>
		
				<div class="form-group">
				<label for="" class="col-sm-4 control-label">Gender</label>
				<div class="col-sm-8">
					<label class="radio-inline">
					<input type="radio" name="GenderOpt" id="RadMale" value="option1">Male 
					</label>
					<label class="radio-inline">
					<input type="radio" name="GenderOpt" id="RadFemale" value="option2">Female
					</label>
				</div>
				</div>
            
				<div class="form-group">
                <label for="" class="col-sm-4 control-label"> Country</label>
				
					<div class="col-sm-8">
					<select class="form-control">
					<option>United Kingdom</option>
					<option>Australia</option>
					<option>America</option>
					<option>Russia</option>
                    <option>India</option>
					<option>Singapore</option>
					<option>Malaysia</option>
					<option>China</option>
					<option>Nepal</option>
					</select>
					</div>
				</div>

				</div>
				<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">Email</label>
				<div class="col-sm-8">
				<input type="email" class="form-control" id="EmailId" required>
				</div>				
				</div>	


				<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">Password</label>
				<div class="col-sm-8">
				<input type="password" class="form-control" id="password1" required>
				</div>				
				</div>

				<div class="form-group">
				<label for="" class="col-sm-4 control-label">Re-Enter Password</label>
				<div class="col-sm-8">
				<input type="password" class="form-control" id="password2" required >
				</div>				
				</div>
                
                
                <div class="form-group">
				<div style="padding-left:15px">
					<label class="checkbox">
					<input type="checkbox" name="tnc" required/> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
					</label>  
					<div id="register_tnc_error"></div>
				</div>
				</div>	
           
				<a href="#" data-toggle="modal" data-target="#popup" class="btn btn-danger pull-right" > REGISTER </a>

</form>
